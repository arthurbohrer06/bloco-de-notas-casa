<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="img/logo_certo.png">
        <h1>Bloco de Notas</h1>
    </header>
    <main>
        <div class="adicionar-nota">
            <button type="button" class="btn btn-primary btn-lg">Adicionar nota</button>
            <div id="controls">
            <div id="add-note">
            <label for="title" class="form-label">Nome</label>
            <input type="text" class="form-control" id="input-title" placeholder="Nome da nota">
            </div>
            <div class="mb-3">
            <label for="content" class="form-label">Notas</label>
            <textarea class="form-control" id="input-content" rows="4"></textarea>
            </div>
            <label for="title" class="form-label">Data</label>
            <input type="text" class="form-control" id="input-title" placeholder="Data">
            </div>
        </div>
    </main>  

    <footer>
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
